<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Script Player (仮)</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline'; default-src 'self'; style-src 'unsafe-inline' https://fonts.googleapis.com; font-src  https://fonts.googleapis.com  https://fonts.gstatic.com">

<body>
    <div id="root">
        <h1 >Script Player （仮）</h1>
        <div id="version"></div>
        <div id="build"></div>
        <div id="released"></div>

    </script>

</body>

</html>
